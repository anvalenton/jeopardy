<svg id="svganim" width="800px" height="800px" viewBox="0 0 500 500"
 xmlns="http://www.w3.org/2000/svg" 
 >

  <filter id="blurMe" x="-175%" y="-175%" width="450%" Height="450%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="9" result="blur" />
    <feMerge>
      <feMergeNode in="blur">
      <feMergenODE in="SourceGraphic"/>
  </filter>
<!-- PURPLE CIRCLE -->
      
<circle id="circleblur1" cx="250" cy="250" r="200" style="stroke: #5446bd; stroke-width: 5; fill: none;" filter="url(#blurMe)"> 
      <animate attributeName="stroke-width" dur="4s"  repeatCount="indefinite" values="0; 10 ; 0; 0" keyTimes="0; .15; .50; 1" />
 </circle> 
      
  <circle id="solidcircle" cx="250" cy="250" r="200" style="stroke: #5446bd; fill: none; stroke-width: 5;">
    
    <animate attributeName="stroke-width" dur="4s" repeatCount="indefinite" values="0; 10 ; 0; 0" keyTimes="0; .15; .50; 1" />
      </circle>
      
<circle id="circleblur2" cx="250" cy="250" r="200" style="stroke: #353096; stroke-width: 5; fill: none;"
          filter="url(#blurMe)" />
      
 <!-- PINK CIRCLE -->
      
 <circle id="circleblur1" cx="250" cy="250" r="150" style="stroke: #98269e; stroke-width: 5; fill: none;" filter="url(#blurMe)"> 
      <animate attributeName="stroke-width" dur="4s"  repeatCount="indefinite" values="0; 0; 10; 0; 0" keyTimes="0; .15; .50; .70; 1" />
 </circle> 
      
  <circle id="solidcircle" cx="250" cy="250" r="150" style="stroke: #98269e; fill: none; stroke-width: 5;">
    
    <animate attributeName="stroke-width" dur="4s" repeatCount="indefinite"  values="0; 0; 10; 0; 0" keyTimes="0; .15; .50; .70; 1"  />
      </circle>
      
<circle id="circleblur2" cx="250" cy="250" r="150" style="stroke: #98269e; stroke-width: 5; fill: none;"
          filter="url(#blurMe)" />
      

<!--ORANGE CIRCLE -->
      
 <circle id="circleblur1" cx="250" cy="250" r="100" style="stroke: #b33434; stroke-width: 5; fill: none;" filter="url(#blurMe)"> 
      <animate attributeName="stroke-width" dur="4s"  repeatCount="indefinite" values="0; 0; 0; 10; 0" keyTimes="0; .50; .55; .70; 1" />
 </circle> 
      
  <circle id="solidcircle" cx="250" cy="250" r="100" style="stroke: #b33434; fill: none; stroke-width: 5;">
    
    <animate attributeName="stroke-width" dur="4s" repeatCount="indefinite" values="0; 0; 0; 10; 0" keyTimes="0; .50; .55; .70; 1"  />
      </circle>
      
<circle id="circleblur2" cx="250" cy="250" r="100" style="stroke: #b33434; stroke-width: 5; fill: none;"
          filter="url(#blurMe)" />
         
      
      
</svg>
